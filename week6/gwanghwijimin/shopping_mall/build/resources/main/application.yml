# default 공통 설정
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopping_mall?serverTimezone=Asia/Seoul
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true  # 콘솔에 sql 출력
    properties:
      hibernate:
        format_sql: true
